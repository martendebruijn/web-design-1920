<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>DRAG AND DROP</title>
  </head>
  <body>
    <p>What fruits do you like?</p>
    <ol ondragstart="dragStartHandler(event)" ondragend="dragEndHandler(event)">
      <!-- prettier-ignore -->
      <li draggable="true" data-value="fruit-apple" tabindex="0" aria-grabbed="false" aria-haspopup="true">Apples</li>
      <!-- prettier-ignore -->
      <li draggable="true" data-value="fruit-orange" tabindex="0" aria-grabbed="false" aria-haspopup="true">Oranges</li>
      <!-- prettier-ignore -->
      <li draggable="true" data-value="fruit-pear" tabindex="0" aria-grabbed="false" aria-haspopup="true">Pears</li>
    </ol>

    <p>Drop your favorite fruits below:</p>
    <ol
      id="Favorites"
      class="target"
      ondragenter="dragEnterHandler(event)"
      ondragover="dragOverHandler(event)"
      ondrop="dropHandler(event)"
      aria-dropeffect="move"
    ></ol>
    <script src="./js/dnd.js"></script>
  </body>
</html>
